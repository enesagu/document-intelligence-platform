name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker Compose ile tüm servisleri başlatır
      - name: Start Services with Docker Compose
        run: |
          docker compose up -d --build

      # Servislerin hazır olması için kısa bir bekleme süresi (Healthcheck yoksa gerekebilir)
      - name: Wait for Services
        run: sleep 30

      # Konteynerların durumunu kontrol et (Debug için faydalı)
      - name: Check Container Status
        run: docker compose ps

      # Örnek: API servisi üzerinde testleri çalıştırma
      # Eğer bir test scriptiniz varsa burayı özelleştirebilirsiniz
      - name: Run API Tests
        run: |
          docker compose exec -T api pytest || echo "No tests found or tests failed"

      # Airflow'un düzgün başladığını kontrol etme (Örnek)
      - name: Check Airflow Health
        run: |
          curl -f http://localhost:8080/health || exit 1

      # İşlem bittiğinde konteynerları temizle
      - name: Shut down Docker Compose
        if: always()
        run: docker compose down
