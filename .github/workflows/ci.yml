name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Services
        run: |
          # --quiet-pull log kirliliğini azaltır
          docker compose up -d --build

      # Airflow'un hazır olması için daha sağlıklı bir bekleme yöntemi
      - name: Wait for Airflow Health
        run: |
          echo "Waiting for Airflow to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/health | grep -q '"status": "healthy"'; then
              echo "Airflow is up!"
              exit 0
            fi
            echo "Attempt $i: Airflow not ready yet, waiting 10s..."
            sleep 10
          done
          echo "Airflow failed to start in time"
          docker compose logs airflow
          exit 1

      - name: Check Container Status
        run: docker compose ps

      # Pytest hatasını önlemek için paket kontrolü ekledik
      - name: Run API Tests
        run: |
          # Önce paketin yüklü olup olmadığını kontrol eder, yoksa yükler (veya dockerfile'ınıza ekleyin)
          docker compose exec -T api sh -c "pip install pytest && pytest" || echo "Tests failed"

      - name: Shut down Docker Compose
        if: always()
        run: docker compose down
